<div class="basic-container">
  <mat-form-field>
    <mat-select [formControl]="option">      
      <mat-option value="overall">Overall</mat-option>
      <mat-option *ngFor="let phase of tournamentPhases" [value]="phase.phaseNo">Phase {{phase.phaseNo}}</mat-option>   
    </mat-select>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rank </th>
      <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Points </th>
      <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="transfersLeft">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Transfers Left </th>
      <td mat-cell *matCellDef="let element"> {{element.transfersLeft}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
