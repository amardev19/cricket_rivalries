<div class="basic-container">
  <table mat-table [dataSource]="overallUserPoints" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef> Rank </th>
      <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef> Total Points </th>
      <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="transfersLeft">
      <th mat-header-cell *matHeaderCellDef> Transfers Left </th>
      <td mat-cell *matCellDef="let element"> {{element.transfersLeft}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
