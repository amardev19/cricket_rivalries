<div class="basic-container" fxLayout="row" fxLayoutAlign="center">
  <mat-card class="login-card">
    <div fxLayout="row" fxLayoutAlign="center">
      <mat-card-header justify-content="center">
        <mat-card-title>Sign in</mat-card-title>
      </mat-card-header>
    </div>
    <mat-card-actions>
      <div fxLayout="column" fxLayoutAlign="center" width="80%">
        <mat-form-field appearance="outline">
          <mat-label>Enter your user name</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </div>
    </mat-card-actions>
    <div fxLayout="row" fxLayoutAlign="center">
      <a mat-raised-button color="primary" routerLink="/home" routerLinkActive="active">Login</a>
    </div>
  </mat-card>
</div>
